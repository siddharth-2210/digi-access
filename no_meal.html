<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Meal Available - Mess Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #F72585;
            --warning-color: #ff9e00;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e6f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .no-meal-container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .no-meal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        .illustration {
            margin-bottom: 30px;
            font-size: 80px;
            color: var(--warning-color);
            opacity: 0.8;
        }
        
        .title {
            color: var(--dark-color);
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .message {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .student-info {
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .student-name {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .meal-times {
            margin-top: 20px;
            background-color: rgba(67, 97, 238, 0.05);
            padding: 15px;
            border-radius: 10px;
        }
        
        .meal-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .meal-time-item {
            margin-bottom: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn-outline-danger {
            border-radius: 50px;
            padding: 10px 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="no-meal-container">
            <div class="illustration">
                <i class="bi bi-clock-history"></i>
            </div>
            <h2 class="title">No Meal Currently Available</h2>
            <p class="message">There is no meal being served at this time. Please check back during regular meal hours.</p>
            
            <div class="student-info">
                <p class="student-name">Welcome, {{ current_user.name }}</p>
                <p class="student-email">{{ current_user.email }}</p>
            </div>
            
            <div class="meal-times">
                <h4 class="meal-title">Regular Meal Hours</h4>
                <div class="meal-time-item"><strong>Breakfast:</strong> 7:00 AM - 9:00 AM</div>
                <div class="meal-time-item"><strong>Lunch:</strong> 12:00 PM - 2:00 PM</div>
                <div class="meal-time-item"><strong>Dinner:</strong> 7:00 PM - 9:00 PM</div>
            </div>
            
            <div class="button-group">
                <a href="{{ url_for('home') }}" class="btn btn-primary">
                    <i class="bi bi-house-door me-2"></i>Back to Home
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
