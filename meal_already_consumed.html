<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Already Consumed - Mess Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .message-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .warning-icon {
            font-size: 48px;
            color: #ffc107;
            margin-bottom: 20px;
        }
        .meal-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .navigation-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="message-container animate-in">
            <div class="warning-icon">
                <i class="bi bi-exclamation-circle-fill"></i>
            </div>
            
            <h2 class="mb-4">Meal Already Consumed</h2>
            
            <div class="alert alert-warning">
                <i class="bi bi-info-circle-fill"></i>
                You have already consumed your {{ meal_type.lower() }} for today.
            </div>
            
            <div class="meal-details">
                <h5>Meal Details:</h5>
                <p><strong>Student:</strong> {{ current_user.name }}</p>
                <p><strong>Meal Type:</strong> {{ meal_type }}</p>
                <p><strong>Choice:</strong> {{ meal_choice.title() }}</p>
                <p><strong>Consumed At:</strong> {{ consumed_at.strftime('%I:%M %p') }}</p>
            </div>
            
            <div class="navigation-buttons">
                <a href="{{ url_for('home') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Return to Home
                </a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">
                    <i class="bi bi-box-arrow-left"></i> Logout
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
